<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <title>Dashboard</title>
    <style>
        /* Custom styles for logo image */
        .navbar .logo img {
            width: 70px; /* Set the desired width */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="header">
        <nav class="navbar navbar-dark bg-danger fixed-top">
            <div class="container-fluid">
                <div class="logo">
                  <img src="../media/download.jpeg" alt="Logo">
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-danger" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h3 class="offcanvas-title" id="offcanvasDarkNavbarLabel"><i class="fa fa-refresh fa-spin"></i> &nbsp;Blood Donation</h3>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body bg-danger">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item"> 
                                <a href="{% url 'homee' %}" style="font-size:18px;color:rgb(245, 239, 239);text-decoration:none;">
                                    home&nbsp;<i style="font-size:20px;" class='fas fa-home'></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'dashboard' %}" style="font-size:18px;color:rgb(245, 239, 239);text-decoration:none;">
                                    Dashboard&nbsp;<i style="font-size:20px;" class='fas fa-address-card'></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'patients' %}" style="font-size:18px;color:rgb(245, 239, 239);text-decoration:none;">
                                    Patients&nbsp;<i style="font-size:20px;" class='fas fa-user-injured'></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'donars' %}" style="font-size:18px; color:rgb(253, 247, 247);text-decoration:none;">
                                    Donors&nbsp;<i style="font-size:20px;" class='fas fa-users'></i>
                                </a>
                            </li>
                     
                            <li class="nav-item">
                                <a href="{% url 'logout' %}" style="font-size:18px; color:rgb(253, 247, 247);text-decoration:none;">
                                    Logout&nbsp;<i style="font-size:24px;" class="fa fa-power-off"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    
    <div class="container mt-5 pt-5">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
