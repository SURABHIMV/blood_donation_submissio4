<!-- Modal Structure -->
<!-- Modal Structure -->

<style>
    .modal-content {
        border-radius: 8px;
        border: none;
    }
    
    .modal-header {
        background-color: #f8f9fa;
        border-bottom: 1px solid #dee2e6;
    }
    
    .modal-title {
        font-size: 1.25rem;
        font-weight: bold;
    }
    
    .modal-body {
        padding: 1.5rem;
        font-size: 1rem;
        line-height: 1.6;
    }
    
    .modal-footer {
        background-color: #f8f9fa;
        border-top: 1px solid #dee2e6;
    }
    
    /* Donor details styles */
    .donor-details {
        margin-top: 1rem;
    }
    
    .detail-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.5rem;
        padding: 0.5rem;
        border-bottom: 1px solid #e9ecef;
    }
    
    .detail-item strong {
        font-weight: 600;
        color: #343a40;
    }
    
    .detail-item span {
        color: #495057;
    }
    
    /* Image styling */
    #donor-image img {
        border-radius: 50%;
        border: 2px solid #dee2e6;
    }
    /* Center-align the donor name */
    #donor-name {
        text-align: center;
        font-weight: bold;
        margin-bottom: 1rem; /* Add space below the name */
    }
    
    </style>
    <div class="modal fade" id="edit_details_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Donor Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <div class="modal-body">
                    <!-- Content to be dynamically updated -->
                    
                        <div class="d-flex flex-column mb-3">
                            <form action="" method="post" class="login-form" id="donar_edit_form">
                            {% csrf_token %}
                            <input type="hidden" value="{{data.id}}" name="donar_id">
                            <div class="d-flex align-items-center mb-3">
                                <label for="Date_of_donation" class="me-3" style="width: 150px;">Date of Donation</label>
                                <input type="date" value="{{data.date_of_donation|date:"Y-m-d"}}" name="Date_of_donation" class="form-control" id="Date_of_donation" placeholder="Date of Donation">
                            </div>
                            <div class="d-flex align-items-center mb-3">
                                <label for="last_date_of_donation" class="me-3" style="width: 150px;">Last Date of Donation</label>
                                <input type="date" value="{{data.last_donated_date|date:"Y-m-d"}}" name="last_date_of_donation" class="form-control" id="last_date_of_donation" placeholder="Last Date of Donation">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" onclick="edit_donar_action()" data-dismiss="modal">Save changes</button>
                        </div>
                    </form>
                </div>
                

            </form>
            </div>
        </div>
    </div>
