<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
    </head>
<style>
    .card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;
line-height: 2.15;
padding-left: .75em;
padding-right: .75em;
}
.card-registration .select-arrow {
top: 13px;
}
</style>
<body>
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">User Registration</h3>
                      <form action="" method="post" enctype="multipart/form-data" >
                        {% csrf_token %}
                        <div data-mdb-input-init class="form-outline mb-4">
                          <label class="form-label" for="name">Name</label>
                          <input type="text" id="name" class="form-control form-control-lg" name="name" autocomplete="off" required/>
                        </div>
                        

                        <div data-mdb-input-init class="form-outline mb-4">
                          <label class="form-label" for="blood_type">Blood type</label>
                          <input type="text" list="blood_type_listt" class="form-control form-control-lg" name="blood_type" autocomplete="off" required/>
                          <datalist id="blood_type_listt">
                            <option value="O+">
                            <option value="O-">
                            <option value="B+">
                            <option value="B-">
                            <option value="A+">
                            <option value="A-">
                            <option value="AB+">
                            <option value="AB-">
                        </datalist>  
                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                          <label class="form-label" for="age">Age</label>
                          <input type="text" id="age" class="form-control form-control-lg" name="age" autocomplete="off" required/>
                        </div>  
                        <div data-mdb-input-init class="form-outline mb-4">
                          <label class="form-label" for="sex">Sex</label>
                          <input type="text" list="sex_list" class="form-control form-control-lg" name="sex" autocomplete="off" required/>
                          <datalist id="sex_list">
                            <option value="Female">
                            <option value="Male">
                            <option value="Others">
                          </datalist> 
                        </div>
                        
                        <div data-mdb-input-init class="form-outline mb-4">
                          <label class="form-label" for="email">Email</label>
                          <input type="email" id="email" class="form-control form-control-lg" name="email" autocomplete="off" required/>
                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                          <label class="form-label" for="phone">Phone</label>
                          <input type="text" id="phone" class="form-control form-control-lg" name="phone" autocomplete="off" required/>
                        </div>
                        
                        <div data-mdb-input-init class="form-outline mb-4">
                          <label class="form-label" for="address">Address</label>
                          <input type="text" id="address" class="form-control form-control-lg" name="address" autocomplete="off" required/>
                        </div>
                        
                        <div data-mdb-input-init class="form-outline mb-4">
                          <label class="form-label" for="comment">Comment</label>
                          <input type="text" id="comment" class="form-control form-control-lg" name="comment" autocomplete="off" required/>
                        </div>
                        
                        <div data-mdb-input-init class="form-outline mb-4">
                          <label class="form-label" for="image">Image Upload</label>
                          <input type="file" name="image" id="image" class="form-control form-control-lg" autocomplete="off" required/>
                        </div>
                        
                        <div data-mdb-input-init class="form-outline mb-4">
                          <label class="form-label" for="password">Password</label>
                          <input type="password" id="password" class="form-control form-control-lg" name="password" autocomplete="off" required/>
                        </div>
                        
                        <div class="text-center mt-4">
                          <p>Already have an account? <a href="{% url 'user_login' %}" class="link-primary">Login here</a></p>
                         </div>
                        <div class="d-flex justify-content-end pt-3">
                          <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-lg ms-2">Submit form</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</body>
</html>
{% load sweetify %}
{% sweetify %}
